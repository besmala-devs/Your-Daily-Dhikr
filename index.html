    <div class="container">

                <button class="tab" onclick="switchTab('history')">Ø§Ù„Ø³Ø¬Ù„ / History</button>

            <!-- History Tab -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        let dhikrData = {};
        let history = {};
        let chart = null;

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('dhikrData');
            const savedHistory = localStorage.getItem('dhikrHistory');
            
            if (saved) dhikrData = JSON.parse(saved);
            if (savedHistory) history = JSON.parse(savedHistory);
            
            renderDhikrList();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('dhikrData', JSON.stringify(dhikrData));
            localStorage.setItem('dhikrHistory', JSON.stringify(history));
        }

        // Get today's date as string
        function getTodayDate() {
            return new Date().toISOString().split('T')[0];
        }

        // Add new dhikr
        function addDhikr() {
            const input = document.getElementById('dhikr-input');
            const name = input.value.trim();
            
            if (!name) {
                alert('Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ Ø§Ø³Ù… Ø§Ù„Ø°ÙƒØ± / Please enter dhikr name');
                return;
            }

            if (dhikrData[name]) {
                alert('Ù‡Ø°Ø§ Ø§Ù„Ø°ÙƒØ± Ù…ÙˆØ¬ÙˆØ¯ Ø¨Ø§Ù„ÙØ¹Ù„ / This dhikr already exists');
                return;
            }

            dhikrData[name] = {
                count: 0,
                totalToday: 0
            };

            input.value = '';
            saveData();
            renderDhikrList();
        }

        // Increment counter
        function incrementCount(name) {
            dhikrData[name].count++;
            dhikrData[name].totalToday++;
            
            // Save to history
            const today = getTodayDate();
            if (!history[today]) history[today] = {};
            if (!history[today][name]) history[today][name] = 0;
            history[today][name]++;

            saveData();
            renderDhikrList();
        }

        // Reset counter for specific dhikr
        function resetCount(name) {
            if (confirm(`Ù‡Ù„ ØªØ±ÙŠØ¯ Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ø¹Ø¯Ø§Ø¯ØŸ / Reset counter for ${name}?`)) {
                dhikrData[name].count = 0;
                saveData();
                renderDhikrList();
            }
        }

        // Delete dhikr
        function deleteDhikr(name) {
            if (confirm(`Ù‡Ù„ ØªØ±ÙŠØ¯ Ø­Ø°Ù Ù‡Ø°Ø§ Ø§Ù„Ø°ÙƒØ±ØŸ / Delete ${name}?`)) {
                delete dhikrData[name];
                saveData();
                renderDhikrList();
            }
        }

        // Render dhikr list
        function renderDhikrList() {
            const container = document.getElementById('dhikr-list');
            
            if (Object.keys(dhikrData).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4em;">ğŸ¤²</div>
                        <h3>Ù„Ø§ ØªÙˆØ¬Ø¯ Ø£Ø°ÙƒØ§Ø± Ø¨Ø¹Ø¯</h3>
                        <p>Ø£Ø¶Ù Ø°ÙƒØ±Ùƒ Ø§Ù„Ø£ÙˆÙ„ Ù„ØªØ¨Ø¯Ø£!</p>
                        <p>No dhikr yet. Add your first one to start!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = Object.keys(dhikrData).map(name => {
                const data = dhikrData[name];
                return `
                    <div class="dhikr-item">
                        <div class="dhikr-name">${name}</div>
                        <div class="counter-display">${data.count}</div>
                        <div class="dhikr-buttons">
                            <button class="count-btn increment-btn" onclick="incrementCount('${name}')">
                                â• Ø¹Ø¯
                            </button>
                            <button class="count-btn reset-btn" onclick="resetCount('${name}')">
                                ğŸ”„ Ø¥Ø¹Ø§Ø¯Ø©
                            </button>
                            <button class="count-btn delete-btn" onclick="deleteDhikr('${name}')">
                                ğŸ—‘ï¸
                            </button>
                        </div>
                        <div class="today-total">Ø§Ù„ÙŠÙˆÙ… / Today: ${data.totalToday}</div>
                    </div>
                `;
            }).join('');
        }

        // Switch tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');

            if (tabName === 'history') renderHistory();
            if (tabName === 'progress') renderProgress();
        }

        // Render history
        function renderHistory() {
            const container = document.getElementById('history-content');
            const dates = Object.keys(history).sort().reverse();

            if (dates.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4em;">ğŸ“…</div>
                        <h3>Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø³Ø¬Ù„ Ø¨Ø¹Ø¯</h3>
                        <p>No history yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = dates.map(date => {
                const dayData = history[date];
                const total = Object.values(dayData).reduce((sum, val) => sum + val, 0);
                
                return `
                    <div class="history-item">
                        <div class="date-header">ğŸ“… ${date} - Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹ / Total: ${total}</div>
                        ${Object.keys(dayData).map(name => `
                            <div class="dhikr-history">
                                <span>${name}</span>
                                <strong>${dayData[name]}</strong>
                            </div>
                        `).join('')}
                    </div>
                `;
            }).join('');
        }

        // Render progress
        function renderProgress() {
            renderStats();
            renderChart();
        }

        // Render statistics
        function renderStats() {
            const container = document.getElementById('stats-grid');
            
            const totalDays = Object.keys(history).length;
            const totalDhikr = Object.values(history).reduce((sum, day) => 
                sum + Object.values(day).reduce((s, v) => s + v, 0), 0
            );
            const todayTotal = dhikrData ? Object.values(dhikrData).reduce((sum, d) => sum + d.totalToday, 0) : 0;
            const avgPerDay = totalDays > 0 ? Math.round(totalDhikr / totalDays) : 0;

            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹ Ø§Ù„ÙƒÙ„ÙŠ / Total</div>
                    <div class="stat-value">${totalDhikr}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Ø§Ù„ÙŠÙˆÙ… / Today</div>
                    <div class="stat-value">${todayTotal}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Ø§Ù„Ø£ÙŠØ§Ù… / Days</div>
                    <div class="stat-value">${totalDays}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Ø§Ù„Ù…ØªÙˆØ³Ø· / Average</div>
                    <div class="stat-value">${avgPerDay}</div>
                </div>
            `;
        }

        // Render chart
        function renderChart() {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');

            if (chart) chart.destroy();

            const dates = Object.keys(history).sort().slice(-30);
            
            if (dates.length === 0) {
                return;
            }

            const allDhikr = new Set();
            dates.forEach(date => {
                Object.keys(history[date]).forEach(name => allDhikr.add(name));
            });

            const colors = [
                '#F6CDA8', '#F6CDA8', '#D8D9D4', '#DDC6CB',
                '#DDC6CB', '#875D71', '#F6CDA8', '#D8D9D4'
            ];

            const datasets = Array.from(allDhikr).map((name, index) => ({
                label: name,
                data: dates.map(date => history[date][name] || 0),
                borderColor: colors[index % colors.length],
                backgroundColor: colors[index % colors.length] + '30',
                tension: 0.4,
                fill: true,
                borderWidth: 2
            }));

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2.5,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#D8D9D4',
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Ø¢Ø®Ø± 30 ÙŠÙˆÙ… / Last 30 Days Progress',
                            color: '#F6CDA8',
                            font: {
                                size: 16,
                                weight: 'bold'
                            },
                            padding: 20
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#D8D9D4'
                            },
                            grid: {
                                color: 'rgba(221, 198, 203, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#D8D9D4',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                color: 'rgba(221, 198, 203, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        // Reset daily counts at midnight
        function checkAndResetDaily() {
            const lastReset = localStorage.getItem('lastReset');
            const today = getTodayDate();

            if (lastReset !== today) {
                Object.keys(dhikrData).forEach(name => {
                    dhikrData[name].totalToday = 0;
                });
                localStorage.setItem('lastReset', today);
                saveData();
            }
        }

        // Initialize
        loadData();
        checkAndResetDaily();
        setInterval(checkAndResetDaily, 60000);
    </script>
